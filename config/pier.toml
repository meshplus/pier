title = "Pier"

[port]
http = 44544
pprof = 44555

[log]
level = "info"
dir = "logs"
filename = "pier.log"
report_caller = false
[log.module]
  api_server   = "info"
  appchain_mgr = "info"
  bxh_lite     = "info"
  executor     = "info"
  exchanger    = "info"
  monitor      = "info"
  peer_mgr     = "info"
  router       = "info"
  rule_mgr     = "info"
  swarm        = "info"
  syncer       = "info"

[mode]
type = "relay" # relay, direct or union
[mode.relay]
asset = true
addrs = ["localhost:60011", "localhost:60012", "localhost:60013", "localhost:60014"]
jsonrpc_addr = "http://localhost:8881"
timeout_limit = "1s"
quorum = 2
validators = [
    "0x000f1a7a08ccc48e5d30f80850cf1cf283aa3abd",
    "0xe93b92f1da08f925bdee44e91e7768380ae83307",
    "0xb18c8575e3284e79b92100025a31378feb8100d6",
    "0x856E2B9A5FA82FD1B031D1FF6863864DBAC7995D",
]
[mode.direct]
peers = []

[mode.union]
addrs = ["localhost:60011", "localhost:60012", "localhost:60013", "localhost:60014"]
connectors = []
providers = 1

[security]
enable_tls = false
tlsca = "certs/ca.pem"
common_name = "localhost"

[HA]
mode = "single"

[appchain]
did = "did:bitxhub:fabappchain:."
plugin = "appchain_plugin"
config = "fabric"
